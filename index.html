            width: 380px;

        .ai-close-btn {

            border: none;
            color: white;
            font-size: 18px;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .ai-close-btn:hover {

        #ai-messages {
            flex: 1;
            overflow-y: auto;

            flex-direction: column;
            gap: 12px;
            background: #F5F5F7;

        .ai-message {
            padding: 12px 14px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.5;
            word-wrap: break-word;
            max-width: 90%;
            white-space: pre-wrap;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #FF2D55, #FF3B30);
            color: white;
            border-radius: 14px 3px 14px 14px;
        }

        .bot-message {
            align-self: flex-start;
            background: white;
            color: #333;
            border: 1px solid #E5E5EA;
            border-radius: 3px 14px 14px 14px;
        }

        .ai-chat-input-area {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: white;
            border-top: 1px solid #E5E5EA;
        }

        #ai-input {

            padding: 10px 14px;
            border: 1px solid #E5E5EA;
            border-radius: 8px;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: all 0.2s ease;
        }

        #ai-input:focus {
            outline: none;
            border-color: #FF2D55;
            box-shadow: 0 0 0 3px rgba(255, 45, 85, 0.1);
        }

        .ai-chat-input-area button {
            padding: 10px 18px;
            background: linear-gradient(135deg, #FF2D55, #FF3B30);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .ai-chat-input-area button:hover {

        #ai-messages::-webkit-scrollbar {

        @media (max-width: 768px) {

            }

            }

            .ai-assistant-btn {

                right: 20px;
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>

    <!-- AI CHAT PANEL -->

    <script>
        // ===== AI ASSISTANT =====
        const AIAssistant = {
            conversationHistory: [],
            isOpen: false,

            patterns: {
                targetAmount: /(?:quanto|quanti|come)\s+(?:mi\s+serve|devo|metto)\s+(?:risparmiare|versare).*?(?:al\s+mese|annuale|ogni|mese|anno)?.*?(\d+[.,]?\d*)/i,
                timeToTarget: /(?:quanto\s+tempo|quanti\s+anni|in\s+quanto)\s+(?:ci\s+metto|impiego|serve).*?(?:a\s+)?raggiungere.*?(\d+[.,]?\d*)/i,
                whichProduct: /(?:quale|che|chi).*?mi\s+(?:conviene|serve|suggerisci).*?(?:PAC|TFR|investimenti?)/i,
                monthlyPayment: /(?:rata|versamento|contributo).*?(?:necessari|serve).*?(\d+[.,]?\d*)/i,
                strategy: /(?:cosa|come|strategia|piano)\s+(?:devo|faccio|fare).*?(?:mettere\s+da\s+parte|risparmiare|accumulare)/i,
                directAdvice: /(?:ho|posso|metto).*?(?:mese|mensile|â‚¬|euro).*?(?:obiettivo|â‚¬|euro|k)/i,
                disponibleTarget: /(?:ha\s+a\s+disposizione|disponib(?:ile|i)?)\s+(\d+).*?(?:vuole|target|obiettivo)\s+(\d+)/i,
                tfrAge: /(?:ho|anni|cliente\s+di|per\s+(?:un|chi).*?)\s+(\d+)\s+anni.*?(?:TFR|dove|quale|cosa|conviene)/i,
                tfrStipendio: /(?:stipendio|guadagno|ho)\s+(\d+).*?(?:k|annui|annuale).*?(?:TFR|quale|conviene|mi)/i
            },

            init() {
                this.createChatPanel();
                this.attachEventListeners();
                this.loadConversationHistory();
            },

            attachEventListeners() {
                const input = document.getElementById('ai-input');
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            },

            toggleChat() {
                this.isOpen = !this.isOpen;
                const panel = document.getElementById('ai-chat-panel');
                panel.style.display = this.isOpen ? 'flex' : 'none';
                
                if (this.isOpen && this.conversationHistory.length === 0) {
                    this.addBotMessage('Ciao! ðŸ‘‹ Sono il tuo AI Assistant.\n\nPosso aiutarti con:\nðŸ’° "ho 200â‚¬ al mese e voglio 10k"\nðŸŽ¯ "ha 300â‚¬ a disposizione e vuole 50k"\nðŸ“… "ho 25 anni dove metto il TFR?"\nðŸ’¼ "stipendio 40k quale TFR?"\n\nE molte altre domande!');
                }
            },

            sendMessage() {
                const input = document.getElementById('ai-input');
                const message = input.value.trim();
                
                if (!message) return;

                this.addUserMessage(message);
                input.value = '';

                setTimeout(() => {
                    const response = this.processQuery(message);
                    this.addBotMessage(response);
                    this.saveConversationHistory();
                }, 500);
            },

            processQuery(question) {
                const numeri = question.match(/\d+/g);
                
                // 1. DOMANDA DIRETTA: Ho Xâ‚¬/mese e Yâ‚¬ obiettivo
                if (numeri && numeri.length >= 2 && this.patterns.directAdvice.test(question)) {
                    const rataMensile = parseInt(numeri[0]);
                    const obiettivo = parseInt(numeri[1]);
                    
                    if (rataMensile > 0 && rataMensile < 100000 && obiettivo > rataMensile && obiettivo < 1000000) {
                        const rataAnnuale = rataMensile * 12;
                        const rendimento = 0.045;
                        
                        const anni = Math.log(1 + (obiettivo * rendimento / rataAnnuale)) / Math.log(1 + rendimento);
                        const mesi = Math.round((anni - Math.floor(anni)) * 12);
                        
                        let pacSuggerito = '';
                        if (rataAnnuale >= 600 && rataAnnuale <= 24000) {
                            pacSuggerito = 'ðŸ‡®ðŸ‡¹ PAC Italiana (Bilanciata 4,5% o Aggressiva 6,5%)';
                        } 
                        if (rataAnnuale >= 1800 && rataAnnuale <= 12000) {
                            pacSuggerito = 'ðŸ”· PAC Vittoria Valore Futuro (rendimento 4%)';
                        } 
                        if (rataAnnuale >= 1000 && rataAnnuale <= 6000) {
                            pacSuggerito = 'ðŸŽ¯ PAC Allianz Goal Driven (3-5% in base rischio)';
                        }
                        
                        return `âœ… Ecco il tuo piano personalizzato!\n\nðŸ’° Rata mensile: â‚¬${rataMensile}\nðŸ“Š Rata annuale: â‚¬${rataAnnuale.toLocaleString('it-IT')}\nðŸŽ¯ Obiettivo: â‚¬${obiettivo.toLocaleString('it-IT')}\nâ±ï¸ Tempo stimato: ${Math.floor(anni)} anni e ${mesi} mesi\nðŸ“ˆ Rendimento considerato: 4,5%\n\nðŸ† Prodotto suggerito:\n${pacSuggerito}\n\nðŸ’¡ Usa il tab "PAC Confronto" per simulare esattamente il tuo scenario!`;
                    }
                }

                // 1.5 DOMANDA: Ha a disposizione X e vuole raggiungere Y
                if (this.patterns.disponibleTarget.test(question)) {
                    const match = question.match(this.patterns.disponibleTarget);
                    if (match && match[1] && match[2]) {
                        const rataMensile = parseInt(match[1]);
                        const obiettivo = parseInt(match[2]) * (question.match(/k|mila/) ? 1000 : 1);
                        
                        if (rataMensile > 0 && obiettivo > rataMensile) {
                            const rataAnnuale = rataMensile * 12;
                            const rendimento = 0.045;
                            
                            const anni = Math.log(1 + (obiettivo * rendimento / rataAnnuale)) / Math.log(1 + rendimento);
                            const mesi = Math.round((anni - Math.floor(anni)) * 12);
                            
                            let pacSuggerito = '';
                            if (rataAnnuale >= 600 && rataAnnuale <= 24000) {
                                pacSuggerito = 'ðŸ‡®ðŸ‡¹ PAC Italiana';
                            } else if (rataAnnuale >= 1800 && rataAnnuale <= 12000) {
                                pacSuggerito = 'ðŸ”· PAC Vittoria';
                            } else if (rataAnnuale >= 1000 && rataAnnuale <= 6000) {
                                pacSuggerito = 'ðŸŽ¯ PAC Allianz';
                            }
                            
                            return `âœ… Piano personalizzato per il cliente!\n\nðŸ’° Disponibile: â‚¬${rataMensile}/mese\nðŸŽ¯ Target: â‚¬${obiettivo.toLocaleString('it-IT')}\nâ±ï¸ Tempo: ${Math.floor(anni)} anni e ${mesi} mesi\nðŸ“ˆ Rendimento: 4,5%\n\nðŸ† Consigliato: ${pacSuggerito}\n\nðŸ’¡ Usa "PAC Confronto" per la simulazione completa!`;
                        }
                    }
                }

                // 2. DOMANDA: TFR per etÃ  X
                if (this.patterns.tfrAge.test(question)) {
                    const match = question.match(this.patterns.tfrAge);
                    if (match && match[1]) {
                        const eta = parseInt(match[1]);
                        let consiglio = '';
                        let profilo = '';
                        
                        if (eta < 25) {
                            consiglio = 'ðŸš€ GIOVANE - Puoi permetterti rischio alto';
                            profilo = 'ðŸ“ˆ Profilo: DINAMICO (6,5%)\n   â€¢ Lunga durata (40+ anni)\n   â€¢ Recovery da perdite\n   â€¢ Max crescita';
                        } else if (eta < 35) {
                            consiglio = 'âš–ï¸ EQUILIBRATO - Buon potenziale';
                            profilo = 'âš–ï¸ Profilo: BILANCIATO (4,5%)\n   â€¢ Equilibrio rischio/rendimento\n   â€¢ Durata media (30-35 anni)\n   â€¢ Buona flessibilitÃ ';
                        } else if (eta < 50) {
                            consiglio = 'ðŸ“Š CONSERVATIVO - Protezione importante';
                            profilo = 'ðŸ“Š Profilo: BILANCIATO/CONSERVATIVO (3-4%)\n   â€¢ Rischio contenuto\n   â€¢ Durata limitata (15-20 anni)\n   â€¢ Protezione del capitale';
                        } else {
                            consiglio = 'ðŸ›¡ï¸ PRUDENTE - Protezione massima';
                            profilo = 'ðŸ›¡ï¸ Profilo: CONSERVATIVO (2,5%)\n   â€¢ Rischio minimo\n   â€¢ Preservazione capitale\n   â€¢ Cedole regolari';
                        }
                        
                        return `ðŸ’¡ TFR per cliente di ${eta} anni\n\n${consiglio}\n\n${profilo}\n\nâœ… Usa il tab "TFR vs Azienda" per la simulazione completa!`;
                    }
                }

                // 3. DOMANDA: TFR con stipendio
                if (this.patterns.tfrStipendio.test(question)) {
                    const match = question.match(this.patterns.tfrStipendio);
                    if (match && match[1]) {
                        const stipendio = parseInt(match[1]);
                        const tfrAnnuale = (stipendio * 13.5) / 12;
                        const tfrTrentaanni = tfrAnnuale * 30;
                        
                        let profilo = 'BILANCIATO (4,5%)';
                        if (stipendio < 25000) {
                            profilo = 'CONSERVATIVO (3%) - Protezione importante';
                        } else if (stipendio > 60000) {
                            profilo = 'DINAMICO (6,5%) - Maggior potenziale';
                        }
                        
                        return `ðŸ’° TFR con stipendio â‚¬${stipendio.toLocaleString('it-IT')}\n\nðŸ“Š TFR annuale: â‚¬${tfrAnnuale.toFixed(0).toLocaleString('it-IT')}\nðŸ“ˆ Potenziale dopo 30 anni: â‚¬${tfrTrentaanni.toFixed(0).toLocaleString('it-IT')}\n\nðŸ† Profilo suggerito: ${profilo}\n\nðŸ’¡ Usa il tab "TFR vs Azienda" per la simulazione dettagliata!`;
                    }
                }

                // 4. DOMANDA: Quale prodotto mi conviene
                if (this.patterns.whichProduct.test(question)) {
                    return `ðŸ“Š Dipende dai tuoi obiettivi:\n\nðŸ”· PAC Vittoria: Perfetto per rischio basso, rendimento 4%\nðŸ‡®ðŸ‡¹ PAC Italiana Bilanciata: Buon compromesso 4,5%\nðŸš€ PAC Italiana Aggressiva: Se puoi attendere, 6,5%\nðŸŽ¯ Allianz: Massima flessibilitÃ \n\nðŸ’¡ Consiglio: Usa il tab "Top 3 Prodotti" per un confronto automatico!`;
                }

                // 5. DOMANDA: Strategia di risparmio
                if (this.patterns.strategy.test(question)) {
                    return `ðŸ’° Ecco la strategia consigliata:\n\n1ï¸âƒ£ Definisci il tuo obiettivo\n2ï¸âƒ£ Scegli l'orizzonte temporale\n3ï¸âƒ£ Usa i simulatori per trovare la rata\n4ï¸âƒ£ Scegli il prodotto piÃ¹ conveniente\n5ï¸âƒ£ Rivedi il piano ogni anno\n\nâœ… Dimmi l'importo e gli anni!`;
                }

                // 6. RISPOSTA PREDEFINITA
                return `ðŸ¤” Domanda interessante! Prova a chiedere:\n\nâ€¢ "ho 300â‚¬ al mese e voglio 50k"\nâ€¢ "ha 400â‚¬ a disposizione e vuole 100k"\nâ€¢ "ho 25 anni dove metto il TFR?"\nâ€¢ "stipendio 40k quale TFR?"\nâ€¢ "Quale PAC mi conviene?"\n\nðŸ“Š Oppure usa i simulatori nel tab!`;
            },

            addUserMessage(text) {
                const messagesDiv = document.getElementById('ai-messages');
                const msgEl = document.createElement('div');
                msgEl.className = 'ai-message user-message';
                msgEl.textContent = text;
                messagesDiv.appendChild(msgEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                this.conversationHistory.push({ role: 'user', text: text });
            },

            addBotMessage(text) {
                const messagesDiv = document.getElementById('ai-messages');
                const msgEl = document.createElement('div');
                msgEl.className = 'ai-message bot-message';
                msgEl.textContent = text;
                messagesDiv.appendChild(msgEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                this.conversationHistory.push({ role: 'bot', text: text });
            },

            saveConversationHistory() {
                localStorage.setItem('aiConversation', JSON.stringify(this.conversationHistory));
            },

            loadConversationHistory() {
                const saved = localStorage.getItem('aiConversation');
                if (saved) this.conversationHistory = JSON.parse(saved);
            }
        };

        // Inizializza AI Assistant al caricamento della pagina
        document.addEventListener('DOMContentLoaded', () => {
            AIAssistant.init();
        });
    </script>
